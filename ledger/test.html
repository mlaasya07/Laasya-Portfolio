<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Reserve Dashboard</title>

<link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@300;400;500;600&display=swap" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<style>
    :root {
        --bg: #0d0d0d;
        --card: #1a1a1a;
        --text: #ffe989;
        --accent: #7c2323;
        --border: #333;
        --yellow: #b59f3b;
        --green: #258c52;
        --red: #a83232;
        --black: #ffe15d;

    }

    body {
        margin: 0;
        background: var(--bg);
        color: var(--text);
        font-family: "Roboto Mono", monospace;
    }

    .tab-container {
        display: flex;
        border-bottom: 4px solid #641200;
        gap: 10px;
        padding: 0 10px;
    }
    .tab-container:hover {
        border-bottom:4px solid #ffe989;
    }
    .tab {
        padding: 12px 20px;
        border-radius: 8px 8px 0 0;
        color: #ffe989;
        text-decoration: none;
    }
    .tab:hover { 
        background: #ffe989; color:#641200; }

    .wrap {
        padding: 20px;
        max-width: 1300px;
        margin: auto;
    }

    .grid {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 25px;
        margin-top: 25px;
    }

    .card {
        background: var(--card);
        border: 1px solid var(--border);
        border-radius: 10px;
        padding: 20px;
    }

    h2 {
        margin-top: 0;
        color: var(--yellow);
        font-size: 18px;
    }

    table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 12px;
    }
    th, td {
        padding: 12px;
        border-bottom: 1px solid #710616;
        text-align: center;
    }
    th {
        background: #111;
        color: var(--accent);
        text-transform: uppercase;
        font-size: 12px;
        letter-spacing: 1px;
    }
</style>
</head>

<body>

<!-- Tabs -->
<div class="tab-container">
    <a href="dashboard.html" class="tab">Dashboard</a>
    <a href="test.html" class="tab active">Reserve</a>
</div>

<div class="wrap">
    <h1 style="color: var(--accent);">Reserve Dashboard</h1>

    <!-- KPI SUMMARY -->
    <div class="grid" style="grid-template-columns: repeat(3, 1fr); margin-bottom: 25px;">
        <div class="card">
            <h2>Total Reserve</h2>
            <p style="font-size: 24px;">₹13,500</p>
        </div>
        <div class="card">
            <h2>Your Share</h2>
            <p style="font-size: 24px;">₹12,000</p>
        </div>
        <div class="card">
            <h2>Tejas' Share</h2>
            <p style="font-size: 24px;">₹1,500</p>
        </div>
    </div>

    <!-- MAIN GRID -->
    <div class="grid">

        <!-- Pie Chart -->
        <div class="card">
            <h2>Reserve Distribution</h2>
            <canvas id="pieChart" width="100" height="100"></canvas>
        </div>

        <!-- Loan/Profit Chart -->
        <div class="card">
            <h2>Loan vs Profit</h2>
            <canvas id="loanChart" width="400" height="400"></canvas>
        </div>

    </div>

    <!-- DETAILED TABLES -->
    <div class="grid">

        <div class="card">
            <h2>Reserve Breakdown Table</h2>
            <table>
                <tr>
                    <th>Holder</th>
                    <th>Amount</th>
                    <th>Percentage</th>
                </tr>
                <tr>
                    <td>You</td>
                    <td>₹12,000</td>
                    <td>88.8%</td>
                </tr>
                <tr>
                    <td>Tejas</td>
                    <td>₹1,500</td>
                    <td>11.1%</td>
                </tr>
            </table>
        </div>

        <div class="card">
            <h2>Loan & Profit Summary</h2>
            <table>
                <tr>
                    <th>Category</th>
                    <th>Amount</th>
                </tr>
                <tr>
                    <td>Total Loaned</td>
                    <td>₹<span id="loanedCell"></span></td>
                </tr>
                <tr>
                    <td>Total Profit</td>
                    <td>₹<span id="profitCell"></span></td>
                </tr>
            </table>
        </div>

    </div>

</div>

<script>
/* ==============================================
   READ LIVE TOTALS FROM DASHBOARD (localStorage)
============================================== */
const meta = JSON.parse(localStorage.getItem("reserveMeta")) || {
    totalLoaned: 0,
    totalProfit: 0
};

// Fill table fields
document.getElementById("loanedCell").textContent =
    meta.totalLoaned.toLocaleString();

document.getElementById("profitCell").textContent =
    meta.totalProfit.toLocaleString();

/* ==============================================
   PIE CHART
============================================== */
new Chart(document.getElementById("pieChart"), {
    type: "pie",
    data: {
        labels: ["You", "Tejas"],
        datasets: [{
            data: [12000, 1500],
            backgroundColor: ["#ffe989", "#7c2323"]
        }]
    },
    options: {
        plugins: {
            legend: { labels: { color: "#ffe989" } }
        }
    }
});

/* ==============================================
   LOAN vs PROFIT BAR CHART (LIVE DATA)
============================================== */
new Chart(document.getElementById("loanChart"), {
    type: "bar",
    data: {
        labels: ["Loaned", "Profit"],
        datasets: [{
            data: [meta.totalLoaned, meta.totalProfit],
            backgroundColor: ["#7c2323", "#258c52"]
        }]
    },
    options: {
        plugins: {
            legend: { labels: { color: "#ffe989" } }
        },
        scales: {
            x: { ticks: { color: "#ffe989" } },
            y: { ticks: { color: "#ffe989" } }
        }
    }
});
</script>

</body>
</html>
