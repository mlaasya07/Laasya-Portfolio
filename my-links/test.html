<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Web of Laasya</title>
<script src="https://d3js.org/d3.v7.min.js"></script>
<script src="colormap.js"></script>
<script src="test.js"></script>
<style>
    body {
        margin: 0;
        overflow: hidden;
        background: #111;
        font-family: 'Roboto Mono', monospace;
    }
    .link {
        stroke-width: 2px;
        opacity: 0.8;
    }
    text {
        pointer-events: none;
    }
</style>
</head>
<body>
<script>
// ===== Setup SVG =====
const width = window.innerWidth;
const height = window.innerHeight;

const svg = d3.select("body")
    .append("svg")
    .attr("width", width)
    .attr("height", height);

// ===== Group for zooming =====
const g = svg.append("g");

// ===== Simulation =====
const simulation = d3.forceSimulation(nodes)
    .force("link", d3.forceLink(links).id(d => d.id).distance(150).strength(1))
    .force("charge", d3.forceManyBody().strength(-400))
    .force("center", d3.forceCenter(width / 2, height / 2));

// ===== Draw Links =====
const link = g.selectAll(".link")
    .data(links)
    .enter()
    .append("line")
    .attr("class", "link")
    .attr("stroke", d => d.target === "Me" ? colorMap["topic"] : colorMap[d.type] || "#ccc")
    .attr("stroke-width", 2);

// ===== Draw Nodes =====
const node = g.selectAll(".node")
    .data(nodes)
    .enter()
    .append("g")
    .attr("class", "node");

// Node rectangle background
node.append("rect")
    .attr("x", -5)
    .attr("y", -10)
    .attr("rx", 3)
    .attr("ry", 3)
    .attr("width", d => (d.name ? d.name.length : d.id.length) * 8)
    .attr("height", 18)
    .attr("fill", d => colorMap[d.status] || "#FF9999");

// Node text
node.append("text")
    .text(d => d.name || d.id)
    .attr("x", 0)
    .attr("y", 3)
    .attr("fill", d => d.status === "dead" ? colorMap["alive"] : "#000000")
    .attr("font-family", "Roboto Mono, monospace")
    .attr("font-size", 12);

// ===== Simulation Tick =====
simulation.on("tick", () => {
    link
        .attr("x1", d => d.source.x)
        .attr("y1", d => d.source.y)
        .attr("x2", d => d.target.x)
        .attr("y2", d => d.target.y);

    node
        .attr("transform", d => `translate(${d.x},${d.y})`);
});

// ===== Drag Behavior =====
node.call(d3.drag()
    .on("start", dragstarted)
    .on("drag", dragged)
    .on("end", dragended));

function dragstarted(event, d) {
    if (!event.active) simulation.alphaTarget(0.3).restart();
    d.fx = d.x;
    d.fy = d.y;
}

function dragged(event, d) {
    d.fx = event.x;
    d.fy = event.y;
}

function dragended(event, d) {
    if (!event.active) simulation.alphaTarget(0);
    d.fx = null;
    d.fy = null;
}

// ===== Zoom & Pan =====
const zoom = d3.zoom()
    .scaleExtent([0.1, 3])
    .on("zoom", (event) => {
        g.attr("transform", event.transform);
    });

svg.call(zoom);

</script>
</body>
</html>
